name: Build and Test

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build-test:
        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v3
          with:
              fetch-depth: 0 # Avoid shallow clone for Nerbank.GitVersioning.
        
        - uses: actions/setup-dotnet@v3
          with:
              dotnet-version: 7.0.x
              
        - run: dotnet restore
          
        - run: dotnet build --no-restore
          
        - run: dotnet test --no-build --verbosity normal
