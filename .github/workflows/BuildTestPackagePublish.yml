name: Build, Test, Package, and Publish

on: workflow_dispatch

jobs:
    build-test-package-publish:
        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v3
          with:
              fetch-depth: 0 # Avoid shallow clone which breaks Nerdbank.GitVersioning.
        
        - uses: actions/setup-dotnet@v3
          with:
              dotnet-version: 7.0.x
              
        - run: dotnet restore
          
        - run: dotnet build --no-restore --configuration Release
          
        - run: dotnet test --no-build --configuration Release --verbosity normal
  
        - run: dotnet pack --no-build --configuration Release FOSStrich.Conversion/FOSStrich.Conversion.csproj
  
        - run: dotnet nuget push --api-key ${{secrets.NUGET_APIKEY}} FOSStrich.Conversion/bin/Release/*.nupkg